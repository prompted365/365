<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yearly Progress Tracker</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Grid Container */
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-gap: 8px;
      padding: 16px;
      flex-grow: 1;
    }
    /* Dot Style */
    .dot {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-color 0.2s;
      cursor: pointer;
    }
    /* Footer Style */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #111;
      font-size: 16px;
      font-family: monospace;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Grid of Dots -->
  <div id="grid"></div>
  
  <!-- Footer with Year and Countdown -->
  <div class="footer">
    <div id="year"></div>
    <div id="countdown"></div>
  </div>
  
  <script>
    // Determine if a year is a leap year.
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function generateGrid() {
      const now = new Date();
      const year = now.getFullYear();
      const startOfYear = new Date(year, 0, 1);
      const diffInMs = now - startOfYear;
      const dayOfYear = Math.floor(diffInMs / (1000 * 60 * 60 * 24)) + 1;
      const totalDays = isLeapYear(year) ? 366 : 365;
      const daysLeft = totalDays - dayOfYear;

      // Update footer labels.
      document.getElementById("year").textContent = year;
      document.getElementById("countdown").textContent = daysLeft + " days left";

      // Generate the grid.
      const grid = document.getElementById("grid");
      grid.innerHTML = ""; // Clear any existing content.

      for (let i = 1; i <= totalDays; i++) {
        const dot = document.createElement("div");
        dot.className = "dot";
        
        // Set the dot's base color: past (and current) days in white; future days in dim gray.
        let originalColor = (i <= dayOfYear) ? "#FFFFFF" : "#555555";
        dot.style.backgroundColor = originalColor;
        dot.dataset.originalColor = originalColor;
        
        // Toggle special state (blue) on click.
        dot.addEventListener("click", function() {
          if (
            dot.style.backgroundColor === "blue" ||
            dot.style.backgroundColor === "rgb(0, 0, 255)"
          ) {
            dot.style.backgroundColor = dot.dataset.originalColor;
          } else {
            dot.style.backgroundColor = "blue";
          }
        });
        
        grid.appendChild(dot);
      }
    }

    // Generate the grid when the page loads.
    window.addEventListener("load", generateGrid);
  </script>
</body>
</html>
